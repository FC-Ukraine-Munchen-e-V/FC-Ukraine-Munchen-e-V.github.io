baseURL = "http://fc-ukraine-munchen-e-v.github.io"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# website title
title = "FC Ukraine München"

# website description
description = "FC Ukraine München official website"

# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "ukr"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "Ukrainian"

publishDir = "docs"

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "contacts"
    pre = ""
    post = ""
    name = "Contacts"
    url = "/contacts/"
    title = ""

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

  [markup.goldmark.renderer]
    # whether to use HTML tags directly in the document
    unsafe = true

# Statics files like images and icons.
[[module.mounts]]
source = 'static'
target = 'static'

[params]
  # website title for Open Graph and Twitter Cards
  title = "FC Ukraine München"
  # website description for RSS, SEO, Open Graph and Twitter Cards
  description = "FC Ukraine München official website"
  # website images for Open Graph and Twitter Cards
  images = []

  # Author config
  [params.author]
    name = "FC Ukraine München"

  # Header config
  [params.header]
    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = "/images/logo-with-white-background-320px.png"
      # title name
      name = "FC Ukraine München"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""

  # Footer config
  [params.footer]
    enable = true
    # whether to show Hugo and theme info
    hugo = false
    # whether to show copyright info
    copyright = true
    # whether to show the author
    author = true
    # site creation time
    since = 2025

  # Home page config
  [params.home]
    # Home page profile
    [params.home.profile]
      # title shown in home page (HTML format is supported)
      title = ""
      # subtitle shown in home page (HTML format is supported)
      subtitle = ""

  # Social config in home page
  [params.social]
    Instagram = "fcukrainemuenchen"
    Facebook = "FCUkrajinaMuenchen"
    Youtubechannel = "UC-RXOiDAsi6MAQFdOSGM6sg"
    Email = "fc_ukrajina_muenchen@gmx.de"
    Phone = "+49 176 64703487"

  # App icon config
  [params.app]
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title = "FCUM"
